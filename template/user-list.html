<table class="table table-striped">
    <tr class="info">
        <th>Name</th>
        <th>Email</th>
        <th class="text-center">Action</th>
    </tr>
    <tr ng-repeat="person in people">
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
        <td class="text-center">
            <button class="btn btn-default btn-xs" type="button" ng-click="modalEdit(person)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>

            <button class="btn btn-default btn-xs" type="button" ng-click="removeUser(person)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</table>
