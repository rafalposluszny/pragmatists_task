<!DOCTYPE html>
<html lang="en" ng-app="UserList">
<head>
    <meta charset="UTF-8">
    <title>User list</title>

    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css"/>
</head>

<body ng-controller="BaseController">

    <header>
        <div class="page-header text-center">
            <h1>Pramatists task <small>Rafał Posłuszny</small></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">

                    <table class="table table-striped">
                        <tr class="info">
                            <th>Name</th>
                            <th>Email</th>
                            <th class="text-center">Action</th>
                        </tr>
                        <tr ng-repeat="person in people">
                            <td>{{person.name}}</td>
                            <td>{{person.email}}</td>
                            <td class="text-center">
                                <button class="btn btn-default btn-xs" type="button" ng-click="modalEdit(person)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>

                                <button class="btn btn-default btn-xs" type="button" ng-click="removeUser(person)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </table>

                    <button class="btn btn-default" type="button" ng-click="modalCreate()">
                        Create new
                    </button>

                    <div id="modalError" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title text-danger"><strong>Error</strong></h4>
                                </div>
                                <div class="modal-body">
                                    <p><strong>{{status}}</strong> {{statusText}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="modalCreate" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title text-danger"><strong>Create user</strong></h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" ng-submit="addUser()">
                                        <div class="form-group">
                                            <label for="itemName" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="itemName" placeholder="New name" ng-model="newUser.name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="itemEmail" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="itemEmail" placeholder="New email" ng-model="newUser.email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">Create new user</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="modalEdit" class="modal fade" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title text-danger"><strong>Edit user</strong></h4>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" ng-submit="saveUser()">
                                        <div class="form-group">
                                            <label for="itemName" class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="itemName" placeholder="New name" ng-model="editedUser.name" required>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="itemEmail" class="col-sm-2 control-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="itemEmail" placeholder="New email" ng-model="editedUser.email">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">Save change</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="script/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="script/bootstrap.min.js"></script>
    <script type="text/javascript" src="script/angular.min.js"></script>
    <script type="text/javascript" src="script/app.js"></script>

</body>

</html>
